language: cpp
sudo: true
branches:
  only:
    - master

addons:
  apt:
    sources:
    - avsm
    - llvm-toolchain-precise-3.8
    - ubuntu-toolchain-r-test
    packages:
    - ocaml
    - m4
    - opam
    - clang-3.8
    - llvm-3.8

before_script:
  - sudo apt-get install libgd-dev -y

script: bash -ex .travis-ci.sh

cache:
  directories:
  - $HOME/.opam

notification:
  email: false
